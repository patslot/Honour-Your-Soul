<!DOCTYPE html>
<html ng-app="deluxeclub">

<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<title>Deluxe Club</title>
	<link rel="shortcut icon" href="favicon.ico">

	<!-- <script type="text/javascript" src="https://imp.nextmedia.com/js/nxm_tr_v20s.js"></script> -->

	<script type="text/javascript" src="https://static.omoplanet.com/WebSDK/v3.3.1/omo-sdk-3.3.1.min.js"></script>
	<script type="text/javascript" src="./public/assets/bundle.js"></script>
	<script type="text/javascript" src="https://dev-imp.nextmedia.com/js/nxm_tr_v20s_dev.js"></script>

		</div>
